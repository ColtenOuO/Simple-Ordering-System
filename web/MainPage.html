<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>點餐系统</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>點餐系統 - 系統版本 1.0</h1>
        <div id="time"></div>
    </div>
    <div class="menu">
        <button class="button-56" role="button">火雞肉飯</button>
        <button class="button-56" role="button">肉燥飯</button>
        <button class="button-56" role="button">便當類</button>
        <button class="button-56" role="button">小菜類</button>
        <button class="button-56" role="button">湯類</button>
    </div>
    <div class="menu bento" id="bento" style="display: none;">
        <button class="button-56" role="button" onclick="show()">火雞肉便當</button>
        <button class="button-56" role="button">肉燥飯便當</button>
        <button class="button-56" role="button">吳郭魚便當</button>
        <button class="button-56" role="button">香腸便當</button>
        <button class="button-56" role="button">鹹魚便當</button>
        <button class="button-56" role="button">控肉便當</button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">客製化選項</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-button">
                    <button class="topic-button toggleButton E" role="button">加飯</button>
                    <button class="topic-button toggleButton F" role="button">飯少</button>
                    <button class="topic-button toggleButton C" role="button">不要油蔥酥</button>
                    <button class="topic-button toggleButton G" role="button">醬汁多一點</button>
                    <button class="topic-button toggleButton Q" role="button">醬汁少一點</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">加入購物車</button>
            </div>
            </div>
        </div>
        </div>
        <button class="btn btn-primary" onclick="show()">show</button>
    

    <script src="scripts.js"></script>
</body>
</html>
